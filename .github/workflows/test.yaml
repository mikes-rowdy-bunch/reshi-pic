name: Test

on:
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --ignore-engines --ignore-peer-dependencies

      - name: Run linting
        run: yarn lint

      - name: Run tests
        run: yarn test
